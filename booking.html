    <h3>Booking</h3>
    <h4>This page contains the booking form</h4>
    <form action="#" method="GET">
        <label for="start-date">Start date:</label><br />
        <input type="datetime-local" name="start-date"><br />
        <label for="end-date">End date:</label><br />
        <input type="datetime-local" name="end-date"><br/>
        <label for="capacity">Capacity</label><br />
        <input type="text" name="capacity"><br/>
        <label for="requirements">Requirements</label><br />
        <input type="checkbox" name="requirements" id="projector">
        <label for="projector">Projector</label><br />
        <input type="checkbox" name="requirements" id="audio">
        <label for="projector">Audio</label><br />
        <input type="checkbox" name="requirements" id="whiteboard">
        <label for="projector">Whiteboard</label><br />
        <input type="submit" value="Check availability">
    </form>
